<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <section class="main">
    <section class="left-panel">
      <div class="profile-card">
        <img src="images & icons/image-jeremy.png" alt="Jeremy Robson" />
        <p>Report for</p>
        <h2>Jeremy <br> Robson</h2>
      </div>
      <div class="timeframe">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </section>
    <section class="right-panel">
      <div class="cards">
       
        <div class="card work">
          <div class="card-header">
            <img src="images & icons/icon-work.svg" alt="Work" />
          </div>
          <div class="card-content">
            <div class="card-top">
              <h3>Work</h3>
              <img src="images & icons/icon-ellipsis.svg" alt="Options" />
            </div>
            <p class="card-hours">32hrs</p>
            <p class="card-previous">Last Week - 36hrs</p>
          </div>
        </div>

   
        <div class="card play">
          <div class="card-header">
            <img src="images & icons/icon-play.svg" alt="Play" />
          </div>
          <div class="card-content">
            <div class="card-top">
              <h3>Play</h3>
              <img src="images & icons/icon-ellipsis.svg" alt="Options" />
            </div>
            <p class="card-hours">10hrs</p>
            <p class="card-previous">Last Week - 8hrs</p>
          </div>
        </div>

      
        <div class="card study">
          <div class="card-header">
            <img src="images & icons/icon-study.svg" alt="Study" />
          </div>
          <div class="card-content">
            <div class="card-top">
              <h3>Study</h3>
              <img src="images & icons/icon-ellipsis.svg" alt="Options" />
            </div>
            <p class="card-hours">4hrs</p>
            <p class="card-previous">Last Week - 7hrs</p>
          </div>
        </div>

       
        <div class="card exercise">
          <div class="card-header">
            <img src="images & icons/icon-exercise.svg" alt="Exercise" />
          </div>
          <div class="card-content">
            <div class="card-top">
              <h3>Exercise</h3>
              <img src="images & icons/icon-ellipsis.svg" alt="Options" />
            </div>
            <p class="card-hours">4hrs</p>
            <p class="card-previous">Last Week - 5hrs</p>
          </div>
        </div>

      
        <div class="card social">
          <div class="card-header">
            <img src="images & icons/icon-social.svg" alt="Social" />
          </div>
          <div class="card-content">
            <div class="card-top">
              <h3>Social</h3>
              <img src="images & icons/icon-ellipsis.svg" alt="Options" />
            </div>
            <p class="card-hours">5hrs</p>
            <p class="card-previous">Last Week - 10hrs</p>
          </div>
        </div>

    
        <div class="card self-care">
          <div class="card-header">
            <img src="images & icons/icon-self-care.svg" alt="Self Care" />
          </div>
          <div class="card-content">
            <div class="card-top">
              <h3>Self Care</h3>
              <img src="images & icons/icon-ellipsis.svg" alt="Options" />
            </div>
            <p class="card-hours">2hrs</p>
            <p class="card-previous">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </section>
  </section>

  </body>
</html>
