<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Forgot Password</title>
</head>

<body>
    <section class="welcome">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
            understanding how developers think is invaluable.</p>
    </section>
    <section class="right">
        <button class="subscription"><strong>Try it free for 7 days</strong> then $20/mo. thereafter</button>
        <form class="form" id="forgotpassword">
            <div class="form-field">
                <input type="password" id="new-password" name="password" placeholder="Password">
            </div>
            <div class="form-field">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
            </div>
            <button class="forgot-pass-btn" type="button" onclick="handleChangePassword()">Change Password</button>
        </form>

    </section>

    <script src="script.js"></script>

</body>

</html>
