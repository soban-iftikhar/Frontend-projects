<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Sign Up</title>
        <script src="script.js" defer></script>
    </head>
    <body>
    <section class="welcome">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>
    <section class="right">
        <button class="subscription"><strong>Try it free for 7 days</strong> then $20/mo. thereafter</button>
        <form class="signInform" action="post">
            <div class="form-field">
                <input type="text" id="fname" name="fname" placeholder="First Name" >
            </div>
            
            <div class="form-field">
                <input type="text" id="lname" name="lname" placeholder="Last Name" >
            </div>
            
            <div class="form-field">
                <input type="text" id="email" name="email" placeholder="Email" >
            </div>
            <div class="form-field">
                <input type="password" id="password" name="password" placeholder="Password" >
            </div>
            <button class="trial" type="submit">Claim your free trial</button>
            <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            <p class="terms">Already have an account? <a href="signInform.html">Sign In</a></p>
        </form>
    </section>
</body>
</html>
